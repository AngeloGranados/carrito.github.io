<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="https://angelogranados.github.io/carrito.github.io/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="container-logo">
            <img src="https://angelogranados.github.io/carrito.github.io/img/logo.png" alt="">
        </div>
        <button id="boxstore" class="box-store">
            <i class="fa-solid fa-store"></i>
            <span id="cantproductsstore" class="cant-products-store">0</span>
        </button>

        <div id="boxproductstore" class="box-product-store">
            <div class="product-store-body" id="productstorebody">
                
            </div>
            <div class="product-store-footer">
                <div class="footer-text">
                    <h2>Total:</h2>
                    <p id="total" class="cant-total">50$</p>
                </div>
                <div class="footer-btns">
                    <button id="btncompra" class="btn btn-compra">COMPRAR</button>
                    <div id="wallet_container">

                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="container-products">
            <article class="products">
                <div class="products-img">
                    <img src="https://angelogranados.github.io/carrito.github.io/img/16449340819723.jpg" alt="">
                </div>
                <h3 class="products-title">ZAPATILLAS NIKE</h3>
                <p class="products-prec">36$</p>
                <button class="btn btn-agregar">AGREGAR PRODUCTO</button>
            </article>

            <article class="products">
                <div class="products-img">
                    <img src="https://angelogranados.github.io/carrito.github.io/img/image-e2614e3d51a64c9fa54603db9f297864.webp" alt="">
                </div>
                <h3 class="products-title">AUDICULARES</h3>
                <p class="products-prec">40$</p>
                <button class="btn btn-agregar">AGREGAR PRODUCTO</button>
            </article>

            <article class="products">
                <div class="products-img">
                    <img src="https://angelogranados.github.io/carrito.github.io/img/images.jpg" alt="">
                </div>
                <h3 class="products-title">POLO NIKE</h3>
                <p class="products-prec">60$</p>
                <button class="btn btn-agregar">AGREGAR PRODUCTO</button>
            </article>
        </section>
    </main>
    <script src="https://angelogranados.github.io/carrito.github.io/js/box-store.js"></script>
    <script src="https://angelogranados.github.io/carrito.github.io/js/add-products.js"></script>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script src="https://angelogranados.github.io/carrito.github.io/js/conexion.js"></script>
</body>
</html>
